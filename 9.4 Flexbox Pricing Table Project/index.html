<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      margin:0;
    }
   
    .pricing-container{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      gap:2rem;
      background : linear-gradient(to bottom, #a255f3, #ff7070, #ff64c7);

    }
    
    .pricing-plan{
      flex:1;
      max-width: 400px;
      background : linear-gradient(to bottom, #5315b1, #bc00ff);
      border-radius: 2%;
      text-align: center;
      padding:20px;
      border:5px solid rgb(97, 12, 159);
    }
    .plan-title{
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .plan-price{
      font-weight:bold;
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .plan-features{
      list-style: none;
      padding : 0px;
      margin : 0px;
    }
    li{
      margin-bottom: 20px;
    }
    .plan-button{
      background-color: #ff6600;
      color: #f2f2f2;
      border: none;
      padding:10px;
      border-radius:10%;
    }
 @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }  
      .pricing-plan{
        min-height: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$10.99/month</div>

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">

      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
